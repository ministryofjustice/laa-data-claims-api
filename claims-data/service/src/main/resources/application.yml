spring:
  application:
    name: LAA Data Stewardship Payments - Claims Data Application
# Default connection details for local dev, overridden in other envs
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/laa_data_claims_api_dev
    username: user
    password: dev
  flyway:
    schemas: claims, javers
    create-schemas: true
    enabled: true

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: claims

javers:
  sqlSchema: javers

# used by actuator info endpoint
info:
  app:
    name: LAA Data Stewardship Payments - Claims Data Application
    description: LAA Data Stewardship Payments - Claims Data Application that provides APIs to access Claims related data.
    version: 1.0.0

management:
  # specify actuator endpoints to enable
  endpoints:
    web:
      exposure:
        include: health,info

  # show detailed health status
  endpoint:
    health:
      show-details: always

  info:
    env:
      enabled: false