spring:
  application:
    name: LAA Data Stewardship Payments - Claims Data Application

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/testdb
    username: testuser
    password: testpassword
  flyway:
    enabled: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

# used by actuator info endpoint
info:
  app:
    name: LAA Data Stewardship Payments - Claims Data Application
    description: LAA Data Stewardship Payments - Claims Data Application that provides APIs to access Claims related data.
    version: 1.0.0

management:
  # specify actuator endpoints to enable
  endpoints:
    web:
      exposure:
        include: health,info

  # show detailed health status
  endpoint:
    health:
      show-details: always

  info:
    env:
      enabled: false