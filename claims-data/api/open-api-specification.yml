openapi: "3.0.0"
info:
  version: 0.0.1
  title: LAA Data Claims API
  description: |
    This API allows bulk submission and claim management for the LAA Data Stewardship Payments project. 

tags:
  - name: Bulk Submissions
    description: Operations related to bulk submissions
  - name: Submissions
    description: Operations related to submissions
  - name: Claims
    description: Operations related to claims
  - name: Matter Starts
    description: Operations related to matter starts

paths:
  /api/v0/bulk-submissions:
    post:
      operationId: createBulkSubmission
      tags:
        - Bulk Submissions
      summary: Upload a submission file
      description: >
        Upload a file (as multipart/form-data) containing data related to a submission.
        The file is converted into a JSON document and stored in the `bulk_submission` table.
        A 201 response is returned with a `Location` header containing the URI of the created record.
      parameters:
        - name: userId
          in: query
          required: true
          description: The user ID of the user performing the bulk submission
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The submission file to be uploaded.
              required:
                - file
      responses:
        '201':
          description: Bulk Submission accepted and processed
          headers:
            Location:
              description: URI of the created bulk submission resource.
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                type: object
                description: Bulk Submission details
                properties:
                  bulk_submission_id:
                    type: string
                    format: uuid
                    description: UUID of the created bulk submission record.
                  submission_ids:
                    type: array
                    items:
                      type: string
                      format: uuid
                    description: list of UUIDs for the future submission records (only one submission per bulk expected), will have to be sent back in a later call.
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal server error'

  /api/v1/claims:
    get:
      tags:
        - claims
      summary: Get claims
      operationId: getClaims
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Claims"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    post:
      tags:
        - claims
      summary: Create an claim
      operationId: createClaim
      requestBody:
        description: create an claim
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimRequestBody'
      responses:
        '201':
          description: 'Created'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /api/v1/claims/{id}:
    get:
      summary: Get claim by id
      operationId: getClaimById
      tags:
        - claims
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the claim to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Claim"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    put:
      tags:
        - claims
      summary: Update an claim
      operationId: updateClaim
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the claim to be updated
          schema:
            type: integer
            format: int64
      requestBody:
        description: update an existing claim
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimRequestBody'
      responses:
        '204':
          description: No content
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    delete:
      summary: Delete claim by id
      operationId: deleteClaim
      tags:
        - claims
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the claim to be deleted
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

components:
  schemas:
    Claim:
      required:
        - id
        - name
        - description
        - claim_type
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        claim_type:
          type: string
    ClaimRequestBody:
      required:
        - name
        - description
        - claim_type
      properties:
        name:
          type: string
        description:
          type: string

    Claims:
      type: array
      items:
        $ref: "#/components/schemas/Claim"