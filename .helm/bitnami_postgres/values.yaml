# Override to use official PostgreSQL image instead of Bitnami
image:
  registry: docker.io
  repository: postgres
  tag: "18.1-alpine"
  pullPolicy: IfNotPresent

auth:
  enablePostgresUser: true
  postgresPassword: ""        # Auto-generated if empty
  username: ""
  password: ""
  database: "postgres"

primary:
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Override command to use official PostgreSQL entrypoint with socket in /tmp
  command:
    - docker-entrypoint.sh
  args:
    - postgres
    - -c
    - unix_socket_directories=/tmp
    - -c
    - max_connections=100
    - -c
    - shared_buffers=128MB
  
  # Environment variables for official PostgreSQL image
  extraEnvVars:
    - name: PGDATA
      value: /bitnami/postgresql/data
    - name: POSTGRES_HOST_AUTH_METHOD
      value: scram-sha-256
  
  # Security context to run as postgres user
  podSecurityContext:
    fsGroup: 999
    runAsUser: 999
    runAsNonRoot: true
  
  containerSecurityContext:
    runAsUser: 999
    runAsNonRoot: true
    allowPrivilegeEscalation: false

serviceAccount:
  create: false
  name: default
  automountServiceAccountToken: false

# PostgreSQL configuration
postgresqlConfiguration:
  max_connections: "100"
  shared_buffers: "128MB"

# Standalone architecture for preview environments
architecture: standalone