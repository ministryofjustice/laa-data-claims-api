# Override to use official PostgreSQL image instead of Bitnami
image:
  registry: docker.io
  repository: postgres
  tag: "18.1-alpine"
  pullPolicy: IfNotPresent

auth:
  enablePostgresUser: true
  postgresPassword: ""        # Auto-generated if empty
  username: ""
  password: ""
  database: "postgres"

primary:
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

serviceAccount:
  create: false
  name: default
  automountServiceAccountToken: false

# PostgreSQL configuration
postgresqlConfiguration:
  max_connections: "100"
  shared_buffers: "128MB"

# Standalone architecture for preview environments
architecture: standalone