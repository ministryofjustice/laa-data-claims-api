apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "data-claims-api.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  schedule: {{ .Values.replicationSummary.schedule | default "0 1 * * *" | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: "{{ .Values.service_account.name }}"
          restartPolicy: OnFailure
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: IfNotPresent
              env:
                - name: DB_HOST
                  value: {{ .Values.db.host | quote }}
                - name: DB_PORT
                  value: {{ .Values.db.port | default "5432" | quote }}
                - name: DB_NAME
                  value: {{ .Values.db.name | quote }}
                - name: DB_USER
                  value: {{ .Values.db.user | quote }}
                - name: DB_PASSWORD
                  value: {{ .Values.db.password | quote }}
                - name: DB_URL
                  value: "jdbc:postgresql://{{ .Values.db.host }}:{{ .Values.db.port | default "5432" }}/{{ .Values.db.name }}"
                - name: SPRING_PROFILES_ACTIVE
                  value: "{{ .Values.spring.profile }},replication-summary"
                - name: AWS_REGION
                  value: {{ .Values.aws.region | quote }}
              command: ["java", "-jar", "app.jar"]
              args:
                - "--replication.summary.enabled=true"
              resources:
                {{ toYaml .Values.resources | nindent 16 }}
              securityContext:
                runAsNonRoot: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop: ["ALL"]
