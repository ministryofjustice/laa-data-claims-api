# Default values for data-stewardship-payments.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
mainReleaseName: production

image:
  repository: null
  tag: null

service_account:
  name: laa-data-claims-api-prod-service-account

service:
  type: ClusterIP
  port: 8080
  management:
    port: 8081

ingress:
  enabled: false

ingressInternal:
  enabled: true
  className: internal
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "laa-data-claims-api-internal-laa-data-claims-api-prod-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
  hosts: 
    - "laa-data-claims-api.internal.cloud-platform.service.justice.gov.uk"

resources:
  limits:
    cpu: 1000m
    memory: 1G
  requests:
    cpu: 25m
    memory: 1G

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
